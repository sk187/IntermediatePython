# Data Types

.left-column[
## Data Types
]

.right-column[
  # Type Function
  In Python, there is a built in function called type() that allows us to ge the data type
  of a particular object.

```python
  type(4)
    => <type 'int'>

  type(2.7)
    => <type 'float'>

  type(27L)
    => <type 'long'>

  type("Data Science")
    => <type 'str'>

  type(False)
    => <type 'bool'>
```
]
---
.left-column[
## Data Types
]

.right-column[
  # Isinstance Function
  Python also has a handy isinstance() function that allows you to check if x
  is y.

  ```python
  isinstance(x,y)
  # Is Data X Type Y?
  # Returns True or False

  isinstance(1, float)

  isinstance(1.0, int)

  isinstance(2L, long)

  isinstance("Data Science", str)

  isinstance(False, bool)
  ```
]

      return "%s is a %s" %(input, datatype)

## List Comprehension

```python
# List comprehension is a popular construct
# in the python programming language:
# Takes an iterable as the input, performs a
# function on each element of that
# input, and returns a list

# Say you have a list and you want to do
# something to every element, or a subset of
# this list

numbers = [100, 45, 132.0, 1, 0, 0.3, 0.5, 1, 3]

# Long form using a for loop
lis1 = []
for x in numbers:
    if isinstance(x,int):
        lis1.append(5*x)

# Short form using list comprehension
lis2 = [x * 5 for x in numbers if isinstance(x, int)]
```
